<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js04_ifelse</title>
</head>

<body>
<script language="Javascript">
  
  <!--
  /* Objetivo: Ler dois valores, independentemente ordem que foram digitado, e apresentá-los na ordem crescente.
  
  Com a utilização da decisão condicional composta (if...else), não há necessidade de definir uma terceira variável.
  */
  
  /*Definição de variáveis*/
  var js_n1;
  var js_n2;
  
  /*Entrada de dados*/
  js_n1 = parseInt(window.prompt('Informe o valor do primeiro número:' , '00'));
  js_n2 = parseInt(window.prompt('Digite o segundo número:' , '00'));
  
  /*Saída de dados sem classificação*/
  document.write('número 1 digitado = ' + js_n1);
  document.write('<br> número 2 digitado = ' + js_n2);
  
  /*Saída de dados com classificação por decisão condicional composta (if...else)*/
  if (js_n1 < js_n2) {
    document.write('<p> <b> Classificação em Ordem Crescente : </b> </p>' + js_n1 + 'e' +js_n2);
  }
  else {
    document.write('<p> <b> Classificação em Ordem Crescente </b> </p>' + js_n2 + 'e' + js_n1 );
  }
  //-->
</script>
</body>

</html>
