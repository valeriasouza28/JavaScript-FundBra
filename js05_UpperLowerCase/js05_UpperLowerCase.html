<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UpperLowerCase2</title>
</head>

<body>
   <!-- Linha de Comentário HTML: Entrada de Dados via formulário -->
   <h3>formul&aacute;rio de Consulta de Curso</h3>
   <p>
     <form name="formcurso" action="" method="post">
       Digite Seu Curso: <input type="text" name="f_cursodig" size="8" maxlength="4" /> (sist) <p></p>
       <input type="button" name="btn_validar" value="Validar" onclick="cadcurso()" />
       <input type="reset" name="btn_cancelar" value="Cancelar" />
       <p></p>
       C&oacute;digo do curso <input type="text" name="f_codcurso" size="15" maxlength="10" />
     </form>
<script language="Javascript">
 <!--
 /*Objetivo: Capturar o nome do curso e apresenatar i código correspondente
 Verificar:
 Se js_cursodig for igual a curso sist, apresentar i código "SIST001/FB".
 Caso Contrário, apresentar a mensagem ”Curso Inválido".
 Objetos e Métodos:
 Entrada :document.form
 Saida: document.form(para código válido no campo de saída de formulário
 Saida:window.alert(para código inválido por janela alerta)
 Formulário:formcurso
 Função:cadcurso
 Evento:onclick
 */
 
 /*Definição de Variavéis*/
 var js_cursodig;
 
 /*função cadcurso*/
 function cadcurso() {
   js_cursodig = document.formcurso.f_cursodig.value;
   if (js_cursodig.toUpperCase() == 'SIST' ) {
     document.formcurso.f_codcurso.value='SIST001/FB';
   }
   else {
     window.alert('Curso    Inv\u00E1lido!');
   } //fechamento da estrutura if/else 
 } // fechamento da function
 //-->
</script>
</body>

</html>
