<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js04_for.html</title>
</head>

<body>
<script language="Javascript">
  <!--
  /*Objetivo: Aplicação de Laço Inondicional <for> , incrementando +2 na variável js_num e incrementando os valores acumulados de 1 a 10*/
  
  /*Definição de Variavéis*/
  var js_num;
  
  document.write('<p> Apresentação dos valores acumulados para js_num = 1 e menor ou igual 10 incrementando  a variavél de +=2:');
  document.write('<p>(Note que o limite irá até 9, pois 9 + = 2= 11, portanto será maior do que 10  )');
  /*Aplicação do Laço Incondicional- for*/
  for (js_num=1; js_num <= 10; js_num +=2 ) {
    document.write('<p>' +js_num);
  }
  //-->
</script>
</body>

</html>
