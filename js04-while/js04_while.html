<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js04_while.html</title>
</head>

<body>
<script language="Javascript">
  <!--
  /*Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contador que será incrementadl de mais um*/
  
  /*Definição de Variáveis*/
  var js_contador=1;
  
  /*Laço de repetição condicional -  while*/
  while (js_contador <= 10) {
    document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional:');
    js_contador += 1;
  }
  //-->
</script>
</body>

</html>
