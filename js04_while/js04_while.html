<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js04_while</title>
</head>

<body>
<script language="javacript">
  <!--
  /*Objetivo: escrever uma mensagem limitando-a em 10 vezes através de um contador, que será incrementado de mais 1 */
  
  /* Definição de variáveis */
  var js_contador = 1;
  
  /*Laço de repetição condicional - while */
  while (js_contador <=10) {
    document.write('<p>' + js_contador `&ordf; Repetição de uma única linha de comando dentro de um laço de repetição`);
    js_contador += 1;
  }
  //-->
</script>
</body>

</html>
