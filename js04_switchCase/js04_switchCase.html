<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js04_switchCase</title>
</head>

<body>
<!-- Linha de comentário HTML: Definiçãore elemento formulário para Entrada de Dados em HTML -->
<form name="formCalend" action="" method="post" >
  Digite o m&ecirc;s (01 a 12): <input type="text" name="f_mes" id="" value="" size="4" maxlength="2"/><p></p>
  <input type="button" name="btn_processar" id="" value="Processar" onClick="verificames()"/>
  <input type="reset" name="btn_cancelar" id="" value="Cancelar" /><p></p>
  O M&ecirc;s correspondente &eacute; : <input type="text" name="f_nomemes" id="" value="" size="18" maxlength="15"/>
 </form>
 <!-- Linha de comentário HTML: Início da estruturação JavaScript //-->
 <script language"JavaScript">
   <!--
   /*Linha de comentário JavaScript:
   Objetivo: utilizando o recurso de seleção múltipla - switch...case, pesquisar o nome do mês de referência através do respectivo número do mês informado.
   - Objetos/Métodos utilizados:
   Entrada: document.form (entrada de dados via formulário)
   Saida: document.form (Saida de dados via formulário)
   - Importante:
   Os campos formulários identificados com o prefixo f_ => Exemplo:f_mes
   Os campos JavaScript serão identificados com o prefixo js_ Exemplo: js_mes
   */
   /*Definição de variáveis*/
   var js_mes;
   /*Inicio da função verificames() para a captura dos dados do formulário e pesquisa por Seleção Múltipla*/
   function verificames() {
     /*Captura do mes do formulário f_mes tranferência/atribuição para a variável do JavaScript js_mes */
     js_mes = parseInt(formCalend.f_mes.value);
     /*Inicio da estrutura de Seleção Múltipla switch...case*/
     switch (js_mes) {
       case 1 : document.formCalend.f_nomemes.value = 'Janeiro'; break;
       case 2 : document.formCalend.f_nomemes.value = 'Fevereiro'; break;
       case 3 : document.formCalend.f_nomemes.value = 'Março'; break;
       case 4 : document.formCalend.f_nomemes.value = 'Abril'; break;
       case 5 : document.formCalend.f_nomemes.value = 'Maio'; break;
       case 6 : document.formCalend.f_nomemes.value = 'Junho'; break;
       case 7 : document.formCalend.f_nomemes.value = 'Julho'; break;
       case 8 : document.formCalend.f_nomemes.value = 'Agosto'; break;
       case 9 : document.formCalend.f_nomemes.value = 'Setembro'; break;
       case 10 : document.formCalend.f_nomemes.value = 'Outubro'; break;
       case 11 : document.formCalend.f_nomemes.value = 'Novembro'; break;
       case 12 : document.formCalend.f_nomemes.value = 'Dezembro'; break;
       default : document.formCalend.f_nomemes.value = '** M\u00eas Inv\u00e1lido!**)';break;
     }
     /*Final da estrutura de Seleção Múltipla switch...case*/
   }
   /* Final da função verificames() para a captura do formulário e pesquisa por Seleção Múltipla*/
   /*TABELA UNICODE
   Utilização da Tabela Unicode para configuração dos caracteres de acentuação
   - A mensagem "**Mês Inválido**" com Unicode ficará:  "** M\u00eas Inv\u00e1lido! **"
   - ê (letra mínúscula "e" com acento circunflexo) = \u00ea
   - á (letra mínúscula "a" com acento agudo) = \u00e1
   Veja mais em: <http: //www.devmedia.com.br/unicode-conceitos-basicos/25169> - Acessado em:25/10/2016
   */
   //-->
 </script>

</body>

</html>
