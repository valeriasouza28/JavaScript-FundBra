<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js03_parseInt.html</title>
</head>

<body>
  <h3>Soma de dois números inteiros</h3>
<script language="javascript">
  
  /* Objetivo: Desenvolver um programa em javascript que faça a leitura de 2 números inteiros e apresente o resultado da soma entre eles */
  
  /* Definição de das variáveis */
  
  var js_n1;
  var js_n2;
  var js_soma;
  
  /*Entrada de dados */
  
  js_n1 = parseInt(window.prompt('Informe o primeiro número: ' , 'Digite aqui:'));
  js_n2 = parseInt(window.prompt('Informe o segundo número: ' , 'Digite aqui: '));
  
  /* Processamento de dados */
  js_soma = parseInt(js_n1) + parseInt(js_n2);
  
  /*Saída de dados*/
  document.write('O Resultado da soma é: ' + js_soma);
</script>
</body>

</html>
