<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js05_confirm.html</title>
</head>

<body>
<script language="Javascript">
  <!--
  /*Objetivo: Desenvolver um programa que faça um teste de execução por duas opções.
  Utilizando o método confirm, verificar o botão seleciinado pelo usuário e apresentar a opção selecionada */
  
  /*Definição de Variavèis*/
  var js_resp;
  
  /*Após o botão selecionado, js_resp receberá um valor lógico true ou false, capturado pelo método confirm.*/
  js_resp = window.confirm('Clique em um dos botões');
  
  /*Decisão Condional Composta if/else comparado ao valor lógico true*/
  if (js_resp == true) {
    document.write('Você acionou o botão : <b>OK</b> !!!');
  } 
  else {
    document.write('Você acionouo botão Cancelar : <b>Cancelar</b> !!!');
  }
  //-->
</script>
</body>

</html>
